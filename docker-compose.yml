version: "3.9"

services:
  backend:
    build: ./CsJudgeApi
    container_name: virtualjudge_backend
    ports:
      - "8080:5000"
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DB_PATH=/app/data/submissions.db
      - PROBLEMS_PATH=/app/problems
      - UTILS_PATH=/app/Utilitarios
      #- RUNNER_URL=http://runner:6000   # ðŸ‘ˆ importante
    volumes:
      - ./problems:/app/problems
      - ./Utilitarios:/app/Utilitarios
      - ./CsJudgeApi/submissions.db:/app/data/submissions.db
      -  /var/run/docker.sock:/var/run/docker.sock   # ðŸ”¹ acceso al Docker del host

  runner:
    build: ./cs-single-runner
    container_name: virtualjudge_runner
    stdin_open: true
    tty: true
    volumes:
      - ./problems:/problems
      - /var/run/docker.sock:/var/run/docker.sock
