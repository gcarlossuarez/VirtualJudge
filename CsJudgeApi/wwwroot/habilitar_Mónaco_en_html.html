<!-- Monaco Editor CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

<!-- Contenedor para el editor -->
<div id="monaco-container" style="width:800px; height:400px; border:1px solid #ccc;"></div>

<script>
  require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
  require(["vs/editor/editor.main"], function () {
    monaco.editor.create(document.getElementById('monaco-container'), {
      value: `using System;\nclass Program {\n    static void Main() {\n        Console.WriteLine("Hola Monaco!");\n    }\n}`,
      language: "csharp",
      theme: "vs-light",
      automaticLayout: true
    });
  });
</script>
